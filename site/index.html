<!DOCTYPE html>
<html lang="en">
<head>
	<!--基本上 <head> 裡面的內容都不是給”人”看得，而是給機器運作、搜尋用得。
	<meta name="description" content="網頁簡短描述">
	<meta name="keywords" content="網頁關鍵字">
	<meta name="author" content="作者名">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">(給不同裝置的可調式網頁)


	-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!--<hx>是指標題(x=1+rand()%6)x由大到想是指標題的大小
	    <p>是指內文 <b>是指字體加粗 <i>是指斜體字
	    <br>指換行 <hr>指劃一水平線分隔兩塊東西

	    <a herf="URL">可以連到另一個網頁(同個FOLDER下)  中間可打出超連結裡的字 (返回亦然) 
	    <a herf=檔案名稱/"URL">在不同檔案下的網頁(返回要用../)
	    <a herf=圖片.jpg(諸如此類)>或<img src="圖片網址"> 
	    <img src="圖片網址" width="",height="">改長寬
	    若想要等比例，輸入其中一個就好 

	    <video src="已存在檔案的影片" controls> 亦試用width...
	   	youtube影片可以按分享然後嵌入

	   	<ul>指列表 內容物要用<li>分別標起來 
	   	<ol>用數字標每個內容物，列表的一種
	   	<ol type="a">用字母小寫 <ol type="i">用小寫羅馬符號 

	   	若要表格(必須要寫<table>表格) <tr>列 <td>行 也試用width...

	   	容器:一個可以將內容物進行快速更動的模型
	   	程式碼:<div CSS的程式碼>
	   		  <span CSS的程式碼> 
	   	差別:span是屬於佔幾格就控幾格，div是不論幾格就是佔一行

	   	標籤:可輸入的欄位，譬如:帳密、搜尋欄...
	   	code:<input type="text(可變動)" >
	   	備註:type有許多屬性可上網查
		<input type="" {placeholder="文字"}> 輸帳密淺淺的文字
		<textarea> 出現一個格子輸入文字
	    -->
</body>
</html>
